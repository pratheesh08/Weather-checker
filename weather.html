<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="weather.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,500;0,700;0,800;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <title>weather cheaker</title>
</head>
<body>
    <div class="maincard">
        <div class="searchbox">
            <input type="text" class="city1" placeholder="Enter Your Location">
            <button >Search<i class="bi bi-search"></i></button>
        </div>
        <div class="err"><p>*invalid city name</p></div>
        <div class="weather">
        <div class="contentbox1">
            <img src="assets/clear.png" alt="clear" class="image">
            <h2 class="temp"></h2>
            <h3 class="city"></h3>
        </div>
        <div class="contentbox2">
            <div class="con1">
                <span>
                 <img src="assets/humidity.png" alt="">
                </span>
                <span>
                    <h3 class="humidity"></h3>
                    <h4>Humidity</h4>
                </span>
            </div>
            <div class="con1">
                <span>
                 <img src="assets/wind.png" alt="">
                </span>
                <span>
                    <h3 class="speed"></h3>
                    <h4>Wind Speed</h4>
                </span>
            </div>
        </div>
    </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
